# run this workflow every day at 07 am utc, using https://github.com/marketplace/actions/broken-link-checker-action
on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

name: Broken Link Check
jobs:
  check:
    name: Broken Link Check
    runs-on: ubuntu-latest
    steps:
      - name: Broken Link Check
        uses: technote-space/broken-link-checker-action@v2
